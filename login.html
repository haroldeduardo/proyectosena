<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="https://kit.fontawesome.com/07b7e8e044.js" crossorigin="anonymous"></script>

  <title> LOGUEO </title>
</head>

<body>


  <div id="login" class="container">
    <div class="row-fluid">
      <div class="span12">
        <div class="login well well-small">
          <h1> Login </h1>
          <form action="/users/login" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <i class="fa-solid fa-envelope"></i>
                <!--icono-->
                <input name="data[User][username]" required="required" placeholder="Email" maxlength="255" type="text"
                  id="UserUsername"></input>
              </div>
            </div>
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <i class="fa-solid fa-lock"></i>
                <!--icono-->
                <input name="data[User][password]" required="required" placeholder="Password" type="password"
                  id="UserPassword"></input>
              </div>
            </div>
            <div class="control-group">
              <label id="remember-me"></label>
                <input type="checkbox" name="data[User][remember_me]" value="1" id="UserRememberMe"> Remember
                Me?</input>
            </div>
            <div class="control-group">
              <a href="funcionarios.html"> 
                <input class="btn btn-primary btn-large btn-block  type="submit" value="Sign in" > 
              </a>
              
            </div>
            
          </form>
        </div>
        <!--/.login-->
      </div>
      <!--/.span12-->
    </div>
    <!--/.row-fluid-->
  </div>
  <!--/.container-->
</body>

</html>
